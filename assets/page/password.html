<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in | Google</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="hero heroTwo">
  <div class="box">
    <div class="logo">
      <img src="/assets/images/google.svg">
    </div>
    <h2>Welcome</h2>
    
    <div class="emailBox">
      <div class="user">
        <img src="/assets/images/user.svg" alt="user">
      </div>
      <div class="Email">
        <span>masumahmed@gmail.com</span>
      </div>
      <div class="drop-btn">
        <img src="/assets/images/arrow_drop_down.svg">
      </div>
    </div>
    
    <div class="inputBox">
      <input type="password" required="required">
      <span class="inputP">Enter your password</span>
    </div>
    
    
    <div class="showPass">
      <input type="checkbox">
      <span>Show password</span>
    </div>
    
    <div class="boxFooter">
      <div>
        <button>Forgot password?</button>
      </div>
      <div>
      <button>Next</button>
      </div>
    </div>
    
  </div>
  <div class="footer">
    <div class="footer-first">
      <div>English (United States)</div>
      <div>
        <img src="/assets/images/arrow_drop_down.svg">
      </div>
    </div>
    <div class="footer-secound">
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>
    </div>
    
  </div>
  
</div>
</body>

</html>
