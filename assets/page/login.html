<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in | Google</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="hero">
  <div class="box">
    <div class="logo">
      <img src="/assets/images/google.svg">
    </div>
    <h2>Sign in</h2>
    <p>Use your Google Account</p>
    <div class="inputBox">
      <input type="email number" required="required">
      <span class="inputP">Email or phone</span>
    </div>
    
    <div class="link">
      <a href="#">Forget email?</a>
    </div>
    
    <div class="link">
      <p>Not your computer? Use Guest mode to sign in privately.
      <a href="#">Learn more about using Guest mode</a></p>
    </div>
    
    <div class="boxFooter">
      <div>
        <button>Create Account</button>
      </div>
      <div>
      <button><a href="/assets/page/password.html">Next</a></button>
      </div>
    </div>
    
  </div>
  <div class="footer">
    <div class="footer-first">
      <div>English (United States)</div>
      <div>
        <img src="/assets/images/arrow_drop_down.svg">
      </div>
    </div>
    <div class="footer-secound">
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>
    </div>
    
  </div>
  
</div>
</body>

</html>
